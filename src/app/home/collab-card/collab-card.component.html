<mat-card>
  <mat-card-header>
    <mat-card-title> {{collabData.title}} </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p> {{ collabData.description }} </p>
  </mat-card-content>

  <mat-card-actions>
    <div class="button-row">
        <button mat-raised-button color = "primary"> Join </button>
        <button mat-raised-button color = "primary"> Leave </button>
        <button mat-raised-button color = "primary"> Delete</button>
    </div>
  </mat-card-actions>

</mat-card>
