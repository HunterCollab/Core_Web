   <mat-tab-group>

      <mat-tab label="All Collabs">
        <ng-template matTabContent>
          <mat-list>
            <mat-list-item *ngFor = "let collab of collabData">
                <h4>{{ collab.title }}</h4>
                <mat-divider></mat-divider>
            </mat-list-item>
          </mat-list>
        </ng-template>
      </mat-tab>

      <mat-tab label="Recommended Collabs">
        <ng-template matTabContent>
            Recommended Collabs
        </ng-template>
      </mat-tab>

      <mat-tab label="My Collabs">
        <ng-template matTabContent>
            My Collabs
            

        </ng-template>
      </mat-tab>

   </mat-tab-group>
