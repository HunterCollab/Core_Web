<mat-drawer-container class="container" autosize >
    <!-- Will be triggered by (click) = "drawer.toggle()" -->
    
    <mat-drawer #drawer class="sidenav">
            <button mat-menu-item routerLink="/home">
              <mat-icon>home</mat-icon>
              <span>Home</span>
            </button> 

            <button mat-menu-item routerLink="/user">
              <mat-icon>person</mat-icon>
              <span>Profile</span>
            </button> 
           
            <button mat-menu-item >
                <span>Direct Messages  </span>
                <mat-icon>send</mat-icon>
            </button> 
              <!--Collab username goes in the list-->
                 <mat-list dense>
                    <ng-container *ngFor = "let collab of collabData" >
                         <p routerLink="/home/message">
                          <mat-icon>group</mat-icon>
                          {{collab.title }}</p>
                         <mat-list-item *ngFor ="let mem of collab?.members">
                            <p routerLink="/home/message"> 
                          <mat-icon>person</mat-icon> 
                          {{mem}}
                          </p>                          
                        </mat-list-item> 
                   </ng-container> 
                 </mat-list>
                  <span>----------------------------------</span>
                 <button mat-menu-item (click)="logOut()">
                    <mat-icon>logout</mat-icon>
                    <span>LogOut</span>
                  </button>          
    </mat-drawer>
    
    <div class="sidenav-content">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <!-- 
                  drawer.toggle(): will call #drawer and will bring the sidenav into view
                -->
                <button mat-icon-button (click) = "drawer.toggle()">
                        <mat-icon>menu</mat-icon>
                </button>
                 
                <button mat-button routerLink="/home">Hunter Collab</button>
                <span class="spacer"></span>
                <!--
                   How every button is implemented 
                    [matMenuTriggerFor] is bindded to button menu; will be triggered by menu
                  -->
                
                <mat-menu #menu="matMenu" >
                  <button mat-menu-item routerLink="/user">
                    <mat-icon>person</mat-icon>
                    <span>User Info</span>
                  </button>
                  <button mat-menu-item (click)="logOut()">
                    <mat-icon>directions_run</mat-icon>
                    <span>LogOut</span>
                  </button>
                </mat-menu>

            </mat-toolbar-row>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
