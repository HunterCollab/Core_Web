

<div class="fullpage">
    <mat-card > 
        <span>Conversations :</span>
        <mat-list >  
            <mat-list-item *ngFor="let convo of convos">
            
              
                  <button (click)="gotoConvo(convo)">{{ convo.otherUser != null ? getUserDisplayName(convo.otherUser) : convo.title }}</button>
                  
            </mat-list-item> 
        </mat-list>
  </mat-card>

</div>
