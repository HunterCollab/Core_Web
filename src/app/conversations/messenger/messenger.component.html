

<div class="fullpage">
    <mat-card > 
        <span>Contact List :</span>
        <mat-list >  
            <mat-list-item *ngFor="let contact of ContactList">
              
              <mat-icon mat-list-icon routerLink="/user/{{contact}}">person</mat-icon>
              
                  <button (click)="PersonalmessagePageLink(contact)">{{extractFirstNameAndLastName(contact)}} </button>
                  
            </mat-list-item> 
        </mat-list>
  </mat-card>

</div>
