<form class="navbar"  [formGroup] = "form" (ngSubmit) = "SendMessage()">    
    <mat-form-field class="messa"> 
        <input 
            
            formControlName = "message"
            matInput
            id="message" 
            type="text" 
            placeholder="Message">
   
    <div *ngIf=" message.touched && message.invalid" 
    class="alert alert-danger">
    <mat-error *ngIf="message.errors.required">null<strong>Required!</strong></mat-error>
</div>
<button class="right" mat-raised-button color = "primary" type="submit" [disabled] = "!form.valid">send</button>
</mat-form-field>
</form>

<div class="mat-card">
<ul   *ngFor="let messages of  OneToOneMess">
    
           
                <div *ngIf="'messages.sender'==='sender'; then thenBlock else elseBlock"></div>
                
                <ng-template #thenBlock>
                      <li class="him">
                          {{messages.message["message"]}}<br>
                          
                          {{messages.dispName}}
                        </li>
                  </ng-template>
                 
                <ng-template #elseBlock>
                   <li class="me">
                        {{messages.message["message"]}}<br>
                      
                        <span class="right"> {{messages.dispName}}</span>
                   </li>
                </ng-template>
                        
          
    
</ul>

</div>
