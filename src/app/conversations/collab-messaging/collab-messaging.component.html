

<form class="navbar"  [formGroup] = "form" (ngSubmit) = "SendMessage()">    
    <mat-form-field class="messa"> 
        <p>{{box.value}}</p>
                
        <input 
            #box (keyup)="0"
            formControlName = "message"
            matInput
            id="message" 
            type="text" 
            placeholder="Enter message">
   
    <div class="alert alert-danger">
</div>
<button class="right" mat-raised-button color = "primary" type="submit" [disabled] = "!form.valid">send</button>
</mat-form-field>
</form>

<div class="mat-card">
        <ol   *ngFor="let messages of  OneToOneMess">
                        
                <div *ngIf="messages.sender===sender">
                        <li class="me">
                                {{messages.message["message"]}}<br>
                                <span class="right"> {{messages.dispName}}</span>
                               
                            </li>
                </div>
                <div *ngIf="messages.sender!==sender">
                        <li class="him">   
                                {{messages.message["message"]}}<br>
                                <span class="left"> {{messages.dispName}}</span>   
                        </li>
                </div>
        </ol>

</div>


<div class="mat-card">
        <ol   *ngFor="let messages of  groupmess">
                
                <div *ngIf="MessageId===collabID">
                        
                        <div *ngIf="messages.sender===user">
                                        <li class="me">
                                                {{messages.message["message"]}}<br>
                                                <span class="right"> {{messages.dispName}}</span> 
                                        </li>
                                </div>

                                <div *ngIf="messages.sender!==user">
                                        <li class="him">
                                                <div *ngIf = "messages.message[message]">
                                                {{messages.message["message"]}}<br>
                                                <span class="left"> {{messages.dispName}}</span>
                                                </div>    
                                        </li>
                                </div>
                </div>           
        </ol>

</div>
