    <mat-card class="usercard">
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>{{ userData?.name }}</mat-card-title>
        <mat-card-subtitle>{{ userData?.username }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="/assets/userPhoto.png">
      <mat-card-content>
        <p>{{ userData?.github }}</p>
        <p>{{ userData?.linkedin }}</p>
        <p> {{ userData?.class}}</p>
        
        <mat-grid-list cols="2" rowHeight="2:1">

          <mat-grid-tile>

              <mat-nav-list>
                <h4 mat-subheader >Skills</h4>
                <mat-list-item *ngFor = "let skill of userData?.skills"> 
                  <mat-icon mat-list-icon>edit</mat-icon>
                  <h5>{{ skill }}</h5>
                </mat-list-item>
              </mat-nav-list>

          </mat-grid-tile>
          <mat-grid-tile>

              <mat-nav-list>
                  
                  <mat-list-item *ngFor = "let class of userData?.classes"> 
                    <mat-icon mat-list-icon>school</mat-icon>
                    {{ class }} 
                  </mat-list-item>
              </mat-nav-list>
            
          </mat-grid-tile>

        </mat-grid-list>

      </mat-card-content>
      <mat-card-content>

      </mat-card-content>
    </mat-card>
